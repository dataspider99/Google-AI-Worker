# Nginx configuration for Johny Sins at jsins.oshaani.com
# App runs on 127.0.0.1:8002.
# SSL: sudo certbot --nginx -d jsins.oshaani.com

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name jsins.oshaani.com;

    ssl_certificate     /etc/letsencrypt/live/jsins.oshaani.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jsins.oshaani.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        proxy_pass http://127.0.0.1:8002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name jsins.oshaani.com;
    return 301 https://$host$request_uri;
}
